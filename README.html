<style>
body{
    background:#000000;
    color:#00ff00;
    font-family: "Courier New", monospace;
    text-align:center;
    padding:40px;
}

/* Başlık */
h1{
    font-size:32px;
    text-shadow:0 0 10px #00ff00;
    margin-bottom:40px;
}

/* Form alanları */
select, input{
    width:250px;
    padding:12px;
    margin:15px;
    background:#000;
    color:#00ff00;
    border:2px solid #00ff00;
    outline:none;
    font-size:16px;
}

/* Seçim kutusu odak efekti */
select:focus, input:focus{
    box-shadow:0 0 10px #00ff00;
}

/* Buton */
button{
    padding:12px 30px;
    background:#000;
    color:#00ff00;
    border:2px solid #00ff00;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#00ff00;
    color:#000;
    box-shadow:0 0 15px #00ff00;
}

/* Sonuç alanı */
#sonuc{
    margin-top:40px;
    font-size:20px;
    border-top:1px solid #00ff00;
    padding-top:20px;
    min-height:60px;
    text-shadow:0 0 8px #00ff00;
}

.baslik{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:20px;
    margin-bottom:30px;
}

.logo{
    width:110px;
    filter: drop-shadow(0 0 12px #00ff00);
}

</style>
